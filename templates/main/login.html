{% extends 'base.html' %}

{% load static %}


{% block content %}

<form action="" method="POST" id="login-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="loginID">Email address</label>
      <input type="email" class="form-control" id="loginID" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="signedIn">
      <label class="form-check-label" for="signedIn">Keep me signed In</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
